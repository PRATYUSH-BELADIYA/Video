<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Call App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #roomInput {
      padding: 0.5rem;
      width: 200px;
      border-radius: 4px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border: none;
      border-radius: 4px;
      background-color: #3a86ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #265df2;
    }

    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    video {
      width: 45%;
      max-width: 500px;
      height: auto;
      border: 3px solid #444;
      border-radius: 10px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    #chatBox {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      background: #2e2e2e;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }

    #chatInput {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      margin-bottom: 0.5rem;
    }

    #downloadLink {
      color: #3a86ff;
      display: none;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      #videos {
        flex-direction: column;
        align-items: center;
      }

      video {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŸ¢ WebRTC Video Call</h2>
  <input type="text" id="roomInput" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button onclick="toggleAudio()">Mute/Unmute Mic</button>
    <button onclick="toggleVideo()">Toggle Camera</button>
    <button onclick="shareScreen()">Share Screen</button>
    <button onclick="toggleRecording()">Start/Stop Recording</button>
  </div>

  <a id="downloadLink">Download Recording</a>

  <div id="chat">
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream;
    let peerConnection;
    let otherUserId;
    let currentRoom = '';
    let mediaRecorder;
    let recordedChunks = [];

    const iceServers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function joinRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      if (roomId) {
        currentRoom = roomId;
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        socket.emit('join', roomId);
      }
    }

    socket.on('other-user', (userId) => {
      otherUserId = userId;
      callUser(userId);
    });

    socket.on('user-joined', (userId) => {
      otherUserId = userId;
    });

    async function callUser(userId) {
      createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', {
        target: userId,
        caller: socket.id,
        sdp: peerConnection.localDescription
      });
    }

    socket.on('offer', async (incoming) => {
      createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(incoming.sdp));
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', {
        target: incoming.caller,
        sdp: peerConnection.localDescription
      });
    });

    socket.on('answer', async (message) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
    });

    socket.on('ice-candidate', async (incoming) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(incoming));
      } catch (e) {
        console.error('Error adding ice candidate', e);
      }
    });

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(iceServers);
      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', {
            target: otherUserId,
            candidate: event.candidate
          });
        }
      };
    }

    function toggleAudio() {
      localStream.getAudioTracks().forEach(track => {
        track.enabled = !track.enabled;
      });
    }

    function toggleVideo() {
      localStream.getVideoTracks().forEach(track => {
        track.enabled = !track.enabled;
      });
    }

    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      if (!msg) return;
      socket.emit('chat-message', { room: currentRoom, message: msg, sender: socket.id });
      appendMessage('ðŸŸ¢ Me: ' + msg);
      document.getElementById('chatInput').value = '';
    }

    socket.on('chat-message', ({ message, sender }) => {
      if (sender !== socket.id) appendMessage('ðŸ‘¤ User: ' + message);
    });

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.innerText = msg;
      document.getElementById('chatBox').appendChild(div);
      div.scrollIntoView();
    }

    async function shareScreen() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
        sender.replaceTrack(screenTrack);
        screenTrack.onended = () => {
          sender.replaceTrack(localStream.getVideoTracks()[0]);
        };
      } catch (e) {
        console.error("Screen sharing failed:", e);
      }
    }

    function toggleRecording() {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(localStream);
        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = saveRecording;
        mediaRecorder.start();
        alert('ðŸ”´ Recording started...');
      } else {
        mediaRecorder.stop();
        alert('ðŸŸ¢ Recording stopped.');
      }
    }

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.getElementById('downloadLink');
      a.href = url;
      a.download = 'recording.webm';
      a.style.display = 'block';
    }
  </script>
</body>
</html>
